<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËΩ¨ÁõòÂ∞èÊ∏∏Êàè</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            background-image: url('https://www.pixeljoint.com/files/icons/pixelated-background-1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }
        .game-area {
            text-align: center;
            flex: 1;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            background: conic-gradient(
                yellow 0deg 45deg,
                green 45deg 90deg,
                yellow 90deg 135deg,
                green 135deg 180deg,
                yellow 180deg 225deg,
                green 225deg 270deg,
                yellow 270deg 315deg,
                green 315deg 360deg
            );
        }
        .cat {
            font-size: 50px;
            color: gray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cat::after {
            content: 'üê±';
        }
        .cat-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:disabled {
            background-color: #888;
        }
        .input-container {
            margin-top: 10px;
        }
        .stats {
            flex: 0 0 150px;
            text-align: left;
            margin-top: 20px;
        }
        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .game-over {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .total-stats {
            margin-top: 20px;
            font-size: 18px;
        }

        @keyframes pawAnimation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>ÊàëË¶ÅÊä•Ë≠¶</h1>
    <div class="container">
        <div class="stats">
            <p>Ââ©‰ΩôÈáëÈ¢ù: <span id="balance-left">50</span></p>
            <p>ËµåÊ≥®ÈáëÈ¢ù: <input type="number" id="betAmount" value="5" min="1" /></p>
            <p>ËÉúÂà©Ê¨°Êï∞: <span id="winCount">0</span></p>
            <p>Â§±Ë¥•Ê¨°Êï∞: <span id="lossCount">0</span></p>
        </div>

        <div class="game-area">
            <div class="wheel-container">
                <div class="wheel" id="wheel"></div>
                <img src="https://th.bing.com/th/id/OIP.vMUd9Ta1ZR8FY-Hl5rLkCgHaEN?rs=1&pid=ImgDetMain" class="cat-img" alt="Áå´Âí™Ë°®ÊÉÖ" />
            </div>
            <div class="controls">
                <div class="select-color">
                    <label>ÈÄâÊã©È¢úËâ≤: </label>
                    <label><input type="radio" name="color" value="yellow" checked> ÈªÑËâ≤</label>
                    <label><input type="radio" name="color" value="green"> ÁªøËâ≤</label>
                </div>
                <button class="button" id="startButton">ÂºÄÂßã</button>
                <button class="button" id="resetButton" style="display: none;">ÈáçÊñ∞ÂºÄÂßã</button>
            </div>
            <div class="result" id="result"></div>
            <div class="game-over" id="gameOver"></div>
        </div>
    </div>

    <script>
        let balance = 50;
        let wins = 0;
        let losses = 0;
        let isSpinning = false;
        let spinSpeed = 1;

        const wheel = document.getElementById("wheel");
        const startButton = document.getElementById("startButton");
        const resetButton = document.getElementById("resetButton");
        const betAmountInput = document.getElementById("betAmount");
        const resultDisplay = document.getElementById("result");
        const balanceLeftDisplay = document.getElementById("balance-left");
        const winCountDisplay = document.getElementById("winCount");
        const lossCountDisplay = document.getElementById("lossCount");
        const gameOverDisplay = document.getElementById("gameOver");

        function updateStats() {
            balanceLeftDisplay.textContent = balance;
            winCountDisplay.textContent = wins;
            lossCountDisplay.textContent = losses;
        }

        startButton.addEventListener('click', function () {
            if (isSpinning) return;

            const betAmount = parseInt(betAmountInput.value);
            const selectedColor = document.querySelector('input[name="color"]:checked').value;

            if (betAmount <= 0 || betAmount > balance) {
                resultDisplay.textContent = "‰Ω†Ê≤°ÊúâËøô‰πàÂ§öÈí±ÔºÅ";
                resultDisplay.style.color = "red";
                return;
            }

            balance -= betAmount;

            let angle = Math.random() * 360;

            isSpinning = true;
            wheel.style.transition = 'transform 1s ease-out';
            wheel.style.transform = `rotate(${angle + 360 * 5}deg)`; 

            spinSpeed += 0.5;  // ÊØèÊ¨°ËΩ¨ÁõòÁöÑÈÄüÂ∫¶ÈÄíÂ¢û

            setTimeout(() => {
                isSpinning = false;
                const normalizedAngle = (angle % 360 + 360) % 360;
                const segment = Math.floor(normalizedAngle / 45);
                const resultColor = segment % 2 === 0 ? "yellow" : "green";

                const winLossFactor = Math.random() > 0.5 ? 2 : 0; // Â∞èÁå´ÂøÉÊÉÖÈöèÊú∫ÔºåËÉúË¥ü‰πüÈöèÊú∫
                if (resultColor === selectedColor && winLossFactor > 0) {
                    wins++;
                    balance += betAmount * 2;
                    resultDisplay.textContent = `ÊÅ≠ÂñúÔºå‰Ω†Ëµ¢‰∫ÜÔºÅÈ¢úËâ≤ÊòØ ${resultColor}`;
                    resultDisplay.style.color = "green";
                } else {
                    losses++;
                    resultDisplay.textContent = `ÂæàÈÅóÊÜæÔºå‰Ω†Ëæì‰∫ÜÔºÅÈ¢úËâ≤ÊòØ ${resultColor}`;
                    resultDisplay.style.color = "red";
                }

                updateStats();

                if (balance >= 999) {
                    gameOverDisplay.textContent = "ÊÅ≠Âñú‰Ω†Êö¥ÂØåÔºåÊ∏∏ÊàèÁªìÊùüÔºÅ";
                    gameOverDisplay.style.color = "green";
                    startButton.disabled = true;
                    resetButton.style.display = "inline-block";
                } else if (balance <= 0) {
                    gameOverDisplay.textContent = "ÂæàÈÅóÊÜæÔºå‰Ω†Ê≤°Èí±‰∫ÜÔºåÊ∏∏ÊàèÁªìÊùüÔºÅ";
                    gameOverDisplay.style.color = "red";
                    startButton.disabled = true;
                    resetButton.style.display = "inline-block";
                }
            }, 1000);
        });

        resetButton.addEventListener('click', resetGame);

        function resetGame() {
            balance = 50;
            wins = 0;
            losses = 0;
            spinSpeed = 1;
            startButton.disabled = false;
            resetButton.style.display = "none";
            gameOverDisplay.textContent = "";
            updateStats();
        }
    </script>
</body>
</html>
